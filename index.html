<!doctype html>
<html lang="de">

<!-- head Anfang -->
  <head>

    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Theme -->
    <meta name="theme-color" content="#000">

    <!-- Web-App -->
    <meta name="apple-mobile-web-app-title" content="Top 10 Audi">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Popper.js und Bootstrap JS in einem Paket -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Animierts Icons -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <!-- Mein JavaScript -->
    <script src="script.js"></script>

    <!-- Favicon -->
    <link rel="mask-icon" href="img/audiIcon.png" color="#000">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">

    <!-- Titel -->
    <title>Die Top 10 Audi-Modelle</title>

  </head>
  <!-- head Ende -->

  <!-- body Anfang -->
  <body class="haupt-schrift-raleway">

    <!-- header Anfang -->
    <header>

      <!-- Navbar Anfang -->
      <nav id="navbar" class="navbar bg-body-emphasis navbar-expand-xl px-3">
        <div class="container-fluid">

          <!-- Navbar-Toggler -->
          <button type="button" class="navbar-toggler" data-bs-target="#navbarInhalt" data-bs-toggle="collapse" id="navbarToggler">
            <span id="navbarTogglerIcon" class="material-symbols-outlined navbar-toggler-style">menu</span>
          </button>
          
          <!-- Logo -->
          <a href="#" class="navbar-brand mx-auto">
            <img id="navbarBrandImg" src="img/audiLogoBlack.png" alt="Logo" width="60">
          </a>

          <!-- Navbar-Inhalt -->
          <div id="navbarInhalt" class="navbar-collapse collapse">
            <div class="navbar-nav me-auto">
              <a href="#" class="nav-link active">Einführung</a>
              <a href="#" class="nav-link">Modelle</a>
              <a href="#" class="nav-link">Service</a>
              <a href="#" class="nav-link">Über uns</a>

              <br>
              <a href="#sucheOffcanvas" data-bs-toggle="offcanvas" class="nav-link d-xl-none">Suche</a>
              <a href="#anmeldeOffcanvas" data-bs-toggle="offcanvas" class="nav-link d-xl-none">Favoriten</a>
              <a href="#anmeldeOffcanvas" data-bs-toggle="offcanvas" class="nav-link d-xl-none">Account</a>
              <hr class="d-xl-none">
            </div>
            <a href="#sucheOffcanvas" data-bs-toggle="offcanvas">
              <span class="material-symbols-outlined icon d-none d-xl-inline-block" data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-title="Suche">search</span>
            </a>
            <a href="#anmeldeOffcanvas" data-bs-toggle="offcanvas">
              <span class="material-symbols-outlined icon d-none d-xl-inline-block" data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-title="Favoriten">favorite</span>
            </a>
            <a href="#anmeldeOffcanvas" data-bs-toggle="offcanvas">
              <span class="material-symbols-outlined icon d-none d-xl-inline-block" data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-title="Account">person</span>
            </a>
          </div>
        </div>
      </nav>
      <!-- Navbar Ende -->

      <!-- Offcanvas für Anmeldung -->
      <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="anmeldeOffcanvas">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Willkommen bei den Top 10 Audi Modellen</h5>
          <button style="border-radius: 5px; border: none;  background-color: #fff;" type="button" class="material-symbols-outlined navbar-toggler-style" data-bs-dismiss="offcanvas">close</button>
        </div>
        <hr class="w-75 mx-auto">

        <div class="offcanvas-body">
          <p>Melden Sie sich an und steigen Sie ein in die digitale Welt von Audi!</p>
          <a href="#" class="nav-link" style="color: black">Mehr Erfahren
            <lord-icon
            src="https://cdn.lordicon.com/vduvxizq.json"
            trigger="hover"
            colors="primary:#000000"
            style="width:25px;height:25px; transform:translateY(7px)">
            </lord-icon>
          </a>

          <div  class="row mt-5">
            <button id="anmeldenButton" type="button" class="btn btn-dark offset-1 col-10">Anmelden</button>
          </div>
          <div  class="row mt-2">
            <button id="registrierenButton" type="button" class="btn btn-light border-dark border offset-1 col-10">Registrieren</button>
          </div>
        </div>

        <div class="offcanvas-footer p-3">
          <img src="img/audiLogoBlack.png" width="50px" alt="Logo">
          Ramzi Bani Saad
        </div>
      </div>

      <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="sucheOffcanvas">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Willkommen bei den Top 10 Audi Modellen</h5>
          <button style="border-radius: 5px; border: none;  background-color: #fff;" type="button" class="material-symbols-outlined navbar-toggler-style" data-bs-dismiss="offcanvas">close</button>
        </div>
        <hr class="w-75 mx-auto">

        <div class="offcanvas-body">
          <h3 class=" offset-1 col-10">Suche
          </h3>
          <div class="row mt-5">
            <form>
              <input id="sucheInput" class="col-10 offset-1 btn border border-dark" type="search" placeholder="Audi R8">
            </form>
          </div>
          <div class="row mt-2">
            <form>
              <input id="sucheInput" class="col-10 offset-1 btn btn-dark" type="submit" value="Suchen">
            </form>
          </div>
        </div>

        <div class="offcanvas-footer p-3">
          <img src="img/audiLogoBlack.png" width="50px" alt="Logo">
          Ramzi Bani Saad
        </div>
      </div>

      
    </header>
    <!-- header Ende -->
    
    <!-- main Anfang -->
    <main>
      <div class="container">
        <img src="img/top10Audis.png" alt="Bild" class="w-100 border">
      </div>
    </main>
    <!-- main Ende -->

    <!-- footer Anfang -->
    <footer>

    </footer>
    <!-- footer Ende -->

  </body>
  <!-- body Ende -->

</html>
